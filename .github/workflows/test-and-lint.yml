name: Test and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          build-essential \
          lshw \
          dmidecode \
          pciutils \
          usbutils \
          util-linux
        
        # Try to install GTK/libadwaita dependencies, but don't fail if unavailable
        sudo apt-get install -y \
          libgtk-4-dev \
          libadwaita-1-dev \
          libglib2.0-dev \
          libcairo-gobject2 \
          libpango1.0-dev \
          libgdk-pixbuf-2.0-dev || echo "⚠️ GTK dependencies not available, GUI features will be skipped"

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: |
        # Check if GTK dependencies are available with correct versions
        if pkg-config --exists gtk4 && pkg-config --atleast-version=1.6 libadwaita-1; then
          echo "GTK dependencies found, running clippy with all features..."
          cargo clippy --all-targets --all-features -- -D warnings
        else
          echo "⚠️ GTK dependencies not found, running clippy without GUI features..."
          cargo clippy --all-targets -- -D warnings
        fi

    - name: Build CLI
      run: cargo build --bin lx-hw-detect

    - name: Build GTK GUI
      run: |
        # Build GUI application if dependencies available with correct versions
        if pkg-config --exists gtk4 && pkg-config --atleast-version=1.6 libadwaita-1; then
          echo "Building GTK GUI with libadwaita..."
          cargo build --bin lx-hw-detect-gtk --features gtk-gui
        else
          echo "⚠️ GTK4/libadwaita not available, skipping GUI build"
        fi

    - name: Run tests
      run: cargo test --verbose

    - name: Run integration tests
      run: cargo test --test '*' --verbose

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          build-essential \
          lshw \
          dmidecode \
          pciutils \
          usbutils \
          util-linux
        
        # Try to install GTK/libadwaita dependencies, but don't fail if unavailable
        sudo apt-get install -y \
          libgtk-4-dev \
          libadwaita-1-dev \
          libglib2.0-dev \
          libcairo-gobject2 \
          libpango1.0-dev \
          libgdk-pixbuf-2.0-dev || echo "⚠️ GTK dependencies not available, GUI features will be skipped"

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate code coverage
      run: |
        # Check if GTK dependencies are available with correct versions
        if pkg-config --exists gtk4 && pkg-config --atleast-version=1.6 libadwaita-1; then
          echo "GTK dependencies found, generating coverage with all features..."
          cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml
        else
          echo "⚠️ GTK dependencies not found, generating coverage without GUI features..."
          cargo tarpaulin --verbose --workspace --timeout 120 --out xml
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
