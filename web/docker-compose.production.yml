version: '3.8'

services:
  lx-hw-db-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: lx-hw-db-web:latest
    container_name: lx-hw-db-web-prod
    restart: unless-stopped
    
    ports:
      - "80:8000"
      # Uncomment for HTTPS
      # - "443:8443"
    
    volumes:
      # Mount data directories
      - type: bind
        source: ./data
        target: /var/www/lx-hw-db/data
      - type: bind
        source: ./hardware-reports
        target: /var/www/lx-hw-db/hardware-reports
        read_only: true
      - type: bind
        source: ./indices
        target: /var/www/lx-hw-db/indices
        read_only: true
      - type: bind
        source: ./statistics
        target: /var/www/lx-hw-db/statistics
        read_only: true
        
      # Mount logs directory for persistence
      - type: bind
        source: ./logs
        target: /var/www/lx-hw-db/logs
    
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - PRODUCTION=1
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    # Use read-only root filesystem (with tmpfs for writable areas)
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
      - /var/run
    
    # Additional labels for management
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lx-hw-db.rule=Host(`lx-hw-db.local`)"
      - "traefik.http.services.lx-hw-db.loadbalancer.server.port=8000"
      - "com.docker.compose.service=lx-hw-db-web"
      - "org.label-schema.group=web"
      - "org.label-schema.version=${VERSION:-latest}"

networks:
  default:
    name: lx-hw-db-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16